<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>CSS Framework - Bootstrap</title>

	<!-- imports bootstrap css -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<!-- imports custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://js.cx/libs/animate.js"></script>


</head>
<body>


  <textarea id="textExample" rows="5" cols="60">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
  quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
  consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
  cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
  proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
  </textarea>

  <button onclick="animateText(textExample)">Run the animated typing!</button>

  <script>
    function animateText(textArea) {
      let text = textArea.value;
      let to = text.length,
        from = 0;

      animate({
        duration: 5000,
        timing: bounce,
        draw: function(progress) {
          let result = (to - from) * progress + from;
          textArea.value = text.substr(0, Math.ceil(result))
        }
      });
    }


    function bounce(timeFraction) {
      for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
        if (timeFraction >= (7 - 4 * a) / 11) {
          return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
        }
      }
    }
  </script>


  

	<!-- font awesome -->
	<script src="https://use.fontawesome.com/5051be9f40.js"></script>
	<!-- imports jquery -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- imports bootstrap javascript -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Imports custom JavaScript -->
	<script type="text/javascript" src="js/script.js"></script>
